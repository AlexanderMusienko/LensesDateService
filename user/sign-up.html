<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/styles.css" />
</head>

<body>

    <section class="sign-up-container">

        <div class="left-decoration-section">
            <div class="decoration-wave wave-1"></div>
            <div class="decoration-wave wave-2"></div>
            <div class="decoration-wave wave-3"></div>
            <div class="decoration-wave wave-4"></div>
            <div class="decoration-wave wave-5"></div>
        </div>

        <div class="right-form-section">

            <div class="text-container">
                <h3>New user? Welcome!</h3>
                <span>Create an account to track your history</span>
            </div>

            <form class="input-container" id="sign-up-input">
                <input class="input-item" id="email" type="email" placeholder="Your Email">
                <input class="input-item" id="login" type="text" placeholder="Your Login">
                <input class="input-item" id="password" type="password" placeholder="Password">
                <input class="button" type="submit" value="Register">
            </form>

        </div>
        
    </section>

    <script src="./sign_up.js"></script>

</body>

</html>
