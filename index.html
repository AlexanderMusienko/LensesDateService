<!DOCTYPE html>
<html>

<head>

</head>

<body>
  <div class="container">
    <h1>LENSES</h1>
  </div>

  <form id="form">

    <div class="inputForm">
      <input type="text" placeholder="Day" name="day" value="" id="idDay" />
      <input type="text" placeholder="Month" name="month" value="" id="idMonth" />
    </div>

    <select name="lensesExpiration" required>
      <option id="placeholder" value="" disabled selected hidden>
        Expiration date
      </option>
      <option value="14">Two weeks</option>
      <option value="30">Month</option>
    </select>

    <div class="submit">
      <button type="submit"> Confirm <i class="material-icons">done</i> </button>
    </div>

  </form>

  <div id="output" class="output"></div>

  <script src="Untitled_1.js"></script>
  <script src="animation.js"></script>
</body>

</html>
