<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="landing-header-container">
    <h1>LENSES</h1>
  </div>

  <form id="form">

    <div class="landing-input-container">
      <input type="text" placeholder="Day" name="day" value="" id="idDay" />
      <input type="text" placeholder="Month" name="month" value="" id="idMonth" />
    </div>

    <select class="landing-option-container" name="lensesExpiration" required>
      <option id="placeholder" value="" disabled selected hidden>
        Expiration date
      </option>
      <option value="14">Two weeks</option>
      <option value="30">Month</option>
    </select>

    <div class="landing-submit-container">
      <button type="submit" id="submitAnim">Confirm</button>
    </div>

  </form>

  <div class="landing-output-container"></div>

  <script src="date_calc.js"></script>
</body>

</html>
