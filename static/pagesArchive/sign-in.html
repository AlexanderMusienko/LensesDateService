<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="static/styles.css" />
</head>

<body>

    <section class="sign-in-container default-glowing">

        <div class="form-container">

            <div class="text-container">
                <h3>Welcome back!</h3>
                <span>You can sign in to save and track your history</span>
            </div>

            <form class="input-container" id="sign-up-input">
                <input class="input-item" id="login" type="text" placeholder="Your Login">
                <input class="input-item" id="password" type="password" placeholder="Password">
                <input class="button" type="submit" value="Sign In">
            </form>

        </div>

        <div class="decoration-container">
            <div class="decoration-wave wave-1"></div>
            <div class="decoration-wave wave-2"></div>
            <div class="decoration-wave wave-3"></div>
            <div class="decoration-wave wave-4"></div>
            <div class="decoration-wave wave-5"></div>
        </div>

    </section>

    <script type="module" src="static/user/sign_in.js"></script>

</body>

</html>
